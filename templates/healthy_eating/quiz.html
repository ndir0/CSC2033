{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row card-row">
    <div class="col-12 col-sm-9 col-lg-6 mx-auto my-auto">
      <div class="card">
        <div class="card-header text-center">
          <h1>Guess the Calories</h1>
        </div>
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename=food_image) }}" alt="{{ food_name }}">
          <div class="d-flex flex-column flex-sm-row">
            <span>{{ food_name }}</span>
            <input id="caloriesSlider" class="slider form-range mx-0 mx-sm-3" min="1" max="600" value="250" type="range">
            <label for="caloriesSlider"><span id="caloriesText">250</span>&nbsp;calories</label>
          </div>
          <p id="correctAnswer">The correct answer is {{ calories }} calories.</p>
          <button id="showAnswerButton" class="btn btn-success mb-1 mb-sm-0" type="button"><i class="fas fa-eye fa-fw me-1"></i>Show Answer</button>
          <button id="hideAnswerButton" class="btn btn-danger mb-1 mb-sm-0 d-none" type="button"><i class="fas fa-eye-slash fa-fw me-1"></i>Hide Answer</button>
          <a class="btn btn-primary mb-1 mb-sm-0" href="{{ url_for('healthy_eating_quiz') }}">
            <i class="fas fa-sync-alt fa-fw me-1"></i>Refresh Question
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
